{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                {{ form.username }}
            </div>
            <div class="col">
                {{ form.password }}
            </div>
            <div class="col">
                {{ form.email }}
            </div>
        </div>
    </div>
</form>
{% endblock %}
